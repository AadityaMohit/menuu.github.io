{% extends "base.html" %}
{% block body %}
<div class="container-fluid mx-0 my-0 px-0">

    <style>
        body {
        background: url('/static/bg2.jpeg') no-repeat center center fixed; /* Replace 'your-image.jpg' with your image file path */
        background-size: cover;
    }
    .content {
        background: rgba(255, 255, 255, 0.7); /* Optional: Add a semi-transparent background color to the content for better readability */
        padding: 20px;
    }
  </style>
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/menu7.jpeg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <strong><h2>Egg Bust</h2></strong>
          <b><p>Taste that heart loves</p></b>
        </div>
      </div>
      <div class="carousel-item text-dark">
        <img src="/static/menu6.jpeg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <strong><h2>Strawberry Bust</h2></strong>
            <b><p>Sweety pie</p></b>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/static/menu5.jpeg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <strong><h2 >Masala Desert</h2></strong>
            <b><p>Love Bite</p></b>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
<div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/menu12.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/static/menu13.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/static/menu5.jpeg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</div>
{% endblock body %}
